<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- 배경 -->
    <rect width="800" height="300" fill="#ffffff"/>
    
    <!-- Quad Tree -->
    <g transform="translate(50,50)">
        <text x="80" y="-20" font-family="Arial" font-size="16" text-anchor="middle">Quad Tree</text>
        <!-- 기본 격자 -->
        <rect x="0" y="0" width="160" height="160" fill="none" stroke="#666666" stroke-width="2"/>
        <line x1="80" y1="0" x2="80" y2="160" stroke="#666666" stroke-width="1"/>
        <line x1="0" y1="80" x2="160" y2="80" stroke="#666666" stroke-width="1"/>
        <!-- 추가 분할 -->
        <line x1="40" y1="0" x2="40" y2="80" stroke="#999999" stroke-width="1" stroke-dasharray="4"/>
        <line x1="0" y1="40" x2="80" y2="40" stroke="#999999" stroke-width="1" stroke-dasharray="4"/>
        <!-- 데이터 포인트 -->
        <circle cx="20" cy="20" r="3" fill="#ff0000"/>
        <circle cx="60" cy="30" r="3" fill="#ff0000"/>
        <circle cx="120" cy="40" r="3" fill="#ff0000"/>
        <circle cx="100" cy="140" r="3" fill="#ff0000"/>
    </g>
    
    <!-- R-Tree -->
    <g transform="translate(300,50)">
        <text x="80" y="-20" font-family="Arial" font-size="16" text-anchor="middle">R-Tree</text>
        <!-- MBR들 -->
        <rect x="0" y="0" width="160" height="160" fill="none" stroke="#0066cc" stroke-width="2"/>
        <rect x="10" y="10" width="70" height="60" fill="none" stroke="#00cc66" stroke-width="2"/>
        <rect x="90" y="20" width="60" height="50" fill="none" stroke="#00cc66" stroke-width="2"/>
        <rect x="20" y="90" width="120" height="60" fill="none" stroke="#00cc66" stroke-width="2"/>
        <!-- 데이터 포인트 -->
        <circle cx="20" cy="20" r="3" fill="#ff0000"/>
        <circle cx="60" cy="30" r="3" fill="#ff0000"/>
        <circle cx="120" cy="40" r="3" fill="#ff0000"/>
        <circle cx="100" cy="140" r="3" fill="#ff0000"/>
    </g>
    
    <!-- S2 Geometry -->
    <g transform="translate(550,50)">
        <text x="80" y="-20" font-family="Arial" font-size="16" text-anchor="middle">S2 Geometry</text>
        <!-- 구면 표현 -->
        <circle cx="80" cy="80" r="80" fill="none" stroke="#0066cc" stroke-width="2"/>
        <!-- 기본 격자 -->
        <line x1="0" y1="80" x2="160" y2="80" stroke="#0066cc" stroke-width="2"/>
        <line x1="80" y1="0" x2="80" y2="160" stroke="#0066cc" stroke-width="2"/>
        <!-- 레벨 1 격자 -->
        <line x1="40" y1="0" x2="40" y2="160" stroke="#666666" stroke-width="1" stroke-dasharray="4"/>
        <line x1="120" y1="0" x2="120" y2="160" stroke="#666666" stroke-width="1" stroke-dasharray="4"/>
        <line x1="0" y1="40" x2="160" y2="40" stroke="#666666" stroke-width="1" stroke-dasharray="4"/>
        <line x1="0" y1="120" x2="160" y2="120" stroke="#666666" stroke-width="1" stroke-dasharray="4"/>
    </g>
    
    <!-- 설명 -->
    <g transform="translate(50,250)">
        <text x="80" y="0" font-family="Arial" font-size="12">4분할 구조</text>
        <text x="330" y="0" font-family="Arial" font-size="12">MBR 기반 계층구조</text>
        <text x="580" y="0" font-family="Arial" font-size="12">계층적 구면분할</text>
    </g>
</svg>