<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- 배경 -->
    <rect width="400" height="400" fill="#ffffff"/>
    
    <!-- 격자 -->
    <line x1="200" y1="0" x2="200" y2="400" stroke="#cccccc" stroke-width="1"/>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#cccccc" stroke-width="1"/>
    
    <!-- 1단계 분할 -->
    <rect x="0" y="0" width="200" height="200" fill="none" stroke="#666666" stroke-width="2"/>
    <rect x="200" y="0" width="200" height="200" fill="none" stroke="#666666" stroke-width="2"/>
    <rect x="0" y="200" width="200" height="200" fill="none" stroke="#666666" stroke-width="2"/>
    <rect x="200" y="200" width="200" height="200" fill="none" stroke="#666666" stroke-width="2"/>
    
    <!-- 2단계 분할 (왼쪽 상단) -->
    <line x1="100" y1="0" x2="100" y2="200" stroke="#999999" stroke-width="1" stroke-dasharray="4"/>
    <line x1="0" y1="100" x2="200" y2="100" stroke="#999999" stroke-width="1" stroke-dasharray="4"/>
    
    <!-- 데이터 포인트 -->
    <circle cx="50" cy="50" r="4" fill="#ff0000"/>
    <circle cx="150" cy="75" r="4" fill="#ff0000"/>
    <circle cx="75" cy="150" r="4" fill="#ff0000"/>
    <circle cx="300" cy="100" r="4" fill="#ff0000"/>
    <circle cx="250" cy="350" r="4" fill="#ff0000"/>
    
    <!-- 레이블 -->
    <text x="90" y="90" font-family="Arial" font-size="12">NW</text>
    <text x="290" y="90" font-family="Arial" font-size="12">NE</text>
    <text x="90" y="290" font-family="Arial" font-size="12">SW</text>
    <text x="290" y="290" font-family="Arial" font-size="12">SE</text>
</svg>