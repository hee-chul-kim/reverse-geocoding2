<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- 배경 -->
    <rect width="500" height="400" fill="#ffffff"/>
    
    <!-- R-Tree 구조 -->
    <!-- 루트 노드 -->
    <rect x="200" y="20" width="100" height="40" fill="#e6f3ff" stroke="#0066cc" stroke-width="2" rx="5"/>
    <text x="245" y="45" font-family="Arial" font-size="14" text-anchor="middle">R1</text>
    
    <!-- 중간 노드들 -->
    <rect x="100" y="120" width="80" height="40" fill="#e6f3ff" stroke="#0066cc" stroke-width="2" rx="5"/>
    <text x="140" y="145" font-family="Arial" font-size="14" text-anchor="middle">R2</text>
    
    <rect x="210" y="120" width="80" height="40" fill="#e6f3ff" stroke="#0066cc" stroke-width="2" rx="5"/>
    <text x="250" y="145" font-family="Arial" font-size="14" text-anchor="middle">R3</text>
    
    <rect x="320" y="120" width="80" height="40" fill="#e6f3ff" stroke="#0066cc" stroke-width="2" rx="5"/>
    <text x="360" y="145" font-family="Arial" font-size="14" text-anchor="middle">R4</text>
    
    <!-- 리프 노드들 -->
    <rect x="50" y="220" width="60" height="40" fill="#e6ffed" stroke="#00cc66" stroke-width="2" rx="5"/>
    <text x="80" y="245" font-family="Arial" font-size="14" text-anchor="middle">P1</text>
    
    <rect x="120" y="220" width="60" height="40" fill="#e6ffed" stroke="#00cc66" stroke-width="2" rx="5"/>
    <text x="150" y="245" font-family="Arial" font-size="14" text-anchor="middle">P2</text>
    
    <rect x="190" y="220" width="60" height="40" fill="#e6ffed" stroke="#00cc66" stroke-width="2" rx="5"/>
    <text x="220" y="245" font-family="Arial" font-size="14" text-anchor="middle">P3</text>
    
    <rect x="260" y="220" width="60" height="40" fill="#e6ffed" stroke="#00cc66" stroke-width="2" rx="5"/>
    <text x="290" y="245" font-family="Arial" font-size="14" text-anchor="middle">P4</text>
    
    <rect x="330" y="220" width="60" height="40" fill="#e6ffed" stroke="#00cc66" stroke-width="2" rx="5"/>
    <text x="360" y="245" font-family="Arial" font-size="14" text-anchor="middle">P5</text>
    
    <rect x="400" y="220" width="60" height="40" fill="#e6ffed" stroke="#00cc66" stroke-width="2" rx="5"/>
    <text x="430" y="245" font-family="Arial" font-size="14" text-anchor="middle">P6</text>
    
    <!-- 연결선 -->
    <!-- 루트에서 중간 노드로 -->
    <line x1="250" y1="60" x2="140" y2="120" stroke="#666666" stroke-width="1"/>
    <line x1="250" y1="60" x2="250" y2="120" stroke="#666666" stroke-width="1"/>
    <line x1="250" y1="60" x2="360" y2="120" stroke="#666666" stroke-width="1"/>
    
    <!-- 중간 노드에서 리프 노드로 -->
    <line x1="140" y1="160" x2="80" y2="220" stroke="#666666" stroke-width="1"/>
    <line x1="140" y1="160" x2="150" y2="220" stroke="#666666" stroke-width="1"/>
    
    <line x1="250" y1="160" x2="220" y2="220" stroke="#666666" stroke-width="1"/>
    <line x1="250" y1="160" x2="290" y2="220" stroke="#666666" stroke-width="1"/>
    
    <line x1="360" y1="160" x2="360" y2="220" stroke="#666666" stroke-width="1"/>
    <line x1="360" y1="160" x2="430" y2="220" stroke="#666666" stroke-width="1"/>
</svg>